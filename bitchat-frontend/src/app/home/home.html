
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        BitChat
        <small>Bem-vindo {{$ctrl.user.name}} </small>
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Lista de Contatos</h3>
                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <tr>
                            <th>Login</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="contact in $ctrl.listContacts"> 
                            <td ui-sref="chat({login: contact.user.login, contactLogin: contact.contact.login})">{{contact.contact.name}}</td>
                            <td ui-sref="chat({login: contact.user.login, contactLogin: contact.contact.login})"><span class="label label-success">Online</span></td>
                        </tr>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>

<section class="content">

    <div class="row">
        <div class="col-xs-12">

                <div class="box" >
                    <div class="box-header">
                        <h3 class="box-title">Adicionar um Contato </h3>
                    </div>
                    <div class="box-body">
                        <div class="input-group margin">
                            <form name="formContact">
                                <input type="text" class="form-control" name="contact.login" ng-model="$ctrl.contact.login" ng-required="true">
                            </form>
                            <span class="input-group-btn">
                              <button type="button" class="btn btn-info btn-flat" ng-click="$ctrl.addContact()" ng-disabled="formContact.$invalid">Adicionar!</button>
                            </span>
                        </div>
                    </div>
                </div>

        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary btn-block" ng-click="$ctrl.logout()" >Sair</button>
        </div>
    </div>



</section>
