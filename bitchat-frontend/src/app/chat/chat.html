
<section class="content">
    <form name="formChat">
        <!-- Direct Chat -->
        <div class="row">
            <div class="col-md-12">
                <!-- DIRECT CHAT PRIMARY -->
                <div class="box box-primary direct-chat direct-chat-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Direct Chat</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">

                        <!-- Conversations are loaded here -->
                        <div class="direct-chat-messages">


                            <div ng-repeat="chat in $ctrl.chats track by $index">


                                <!-- Message. Default to the left -->
                                <div class="direct-chat-msg" ng-if="$ctrl.user.login == chat.sender">
                                    <div class="direct-chat-info clearfix">
                                        <span class="direct-chat-name pull-left">{{$ctrl.user.name}}</span>
                                        <span class="direct-chat-timestamp pull-right">{{chat.received}}</span>
                                    </div>
                                    <!-- /.direct-chat-info -->
                                    <div class="direct-chat-text">
                                        {{chat.content}}
                                    </div>
                                    <!-- /.direct-chat-text -->
                                </div>
                                <!-- /.direct-chat-msg -->


                                <!-- Message to the right -->
                                <div class="direct-chat-msg right" ng-if="$ctrl.contact.login == chat.sender">
                                    <div class="direct-chat-info clearfix">
                                        <span class="direct-chat-name pull-right">{{$ctrl.contact.name}}</span>
                                        <span class="direct-chat-timestamp pull-left">{{chat.received}}</span>
                                    </div>
                                    <!-- /.direct-chat-info -->
                                    <div class="direct-chat-text">
                                        {{chat.content}}
                                    </div>
                                    <!-- /.direct-chat-text -->
                                </div>
                                <!-- /.direct-chat-msg -->
                            </div>
                        </div>
                        <!--/.direct-chat-messages-->
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">

                        <div class="input-group">
                            <input type="text" name="message" ng-model="$ctrl.message" ng-required="true" placeholder="Type Message ..." class="form-control">
                            <span class="input-group-btn">
                                <button type="submit" ng-disabled="formChat.$invalid" ng-click="$ctrl.sendMessage()" class="btn btn-primary btn-flat">Send</button>
                            </span>
                        </div>

                    </div>
                    <!-- /.box-footer-->
                </div>
                <!--/.direct-chat -->
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-block" ui-sref="home" >Sair</button>
            </div>
        </div>
    </form>
</section>
