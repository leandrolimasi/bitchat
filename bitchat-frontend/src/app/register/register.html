<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Register a new user</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form name="registerForm" role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="exampleInputLogin">Login</label>
                            <input type="text" class="form-control" id="exampleInputLogin" ng-model="user.login" name="login"  ng-required="true" placeholder="Enter login">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="user.password" name="password" id="password" ng-required="true" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" ng-model="user.name" id="name" ng-required="true" placeholder="Full Name">
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="$ctrl.register(user)" ng-disabled="registerForm.$invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
